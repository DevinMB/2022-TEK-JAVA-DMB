<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-register.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,400;1,500;1,700&display=swap');
    </style>
    <title>Login</title>
</head>

<body class="gradient-custom">


    <div class="register_container">
        <div class="register_form_header">
            <div>
                <p>Welcome!</p>
                <p>Create a VenPalMo Account</p>

            </div>


        </div>
        <form class="register_form_container" onsubmit="createUser()">
            <div class="first_last">
                <input type="text" id="first_name_input" class="" placeholder="First Name" />
                <input type="text" id="last_name_input" class="" placeholder="Last Name" />
            </div>
            
            <input type="email" id="email_input" class="" placeholder="Email" />
            <input type="phone" id="phone_input" class="" placeholder="Phone Number" />

           
            <input type="text" id="address" class="" placeholder="Address" />
            
            <div class="city_state_zip">
                <input type="text" id="city" class="" placeholder="City" />
                <input type="text" id="city" class="" placeholder="State" />
                <input type="text" id="city" class="" placeholder="Zip" />
                


            </div>
           
            <div class="register_button">
                <button class="" type="submit">Submit</button>
            </div>
            

        </form>



    </div>

    </div>

</body>

</html>
