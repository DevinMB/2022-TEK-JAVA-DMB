<body>

    <script>

        
        let width = prompt('Input Width');
        let length = prompt('Input Length');

        console.log('Trapazoid:')
       
        let index = 0;

        if((width/2)<length){
            alert('NOT POSSIBLE');
            console.error('NOT POSSIBLE');
        }

        //length loop
        for(let i = 0; i< length; i++){
            //width loop
            let stars = '';
            for(let j = 0; j<= width; j++){
                if(index==j || index==(index-j)){
                    stars += ' ';    
                }else{
                    stars += '*';    
                }
            }
            index++;
            console.log(stars);
        }
        console.log(length);
        console.log(width);
    </script>
