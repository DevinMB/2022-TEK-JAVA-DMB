<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let width = prompt('Input Width');
        let length = prompt('Input Length');

        console.log('Shape:')

        //length loop
        for(let i = 0; i< length; i++){
            //width loop
            let stars = '';
            for(let j = 0; j<= width; j++){
                stars += '*';
            }
            console.log(stars);
        }

        console.log('Checker Board:')

        //length loop
        let count = 0;
        
        for(let i = 0; i< length; i++){
            //width loop
            let stars = '';
            for(let j = 0; j<= width; j++){
                if(count%2== 0){
                    stars += ' ';    
                }else{
                    stars += '*';    
                }
                count++;
                
            }
            count++
            console.log(stars);
        }




        console.log(width);
        console.log(length);
    </script>





    

</body>
</html>
