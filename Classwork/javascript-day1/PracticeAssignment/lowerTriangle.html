    <script>

        
        let length = prompt('Input length');

        console.log('Lower Triangle:')

        
        let count = 0;
        let index = 0;

        //length loop
        for(let i = 0; i <= length; i++){
            //width loop
            let stars = '';
            for(let j = 0; j <= length; j++){
                if(index<=j){
                    stars += ' ';    
                }else{
                    stars += '*';    
                }
            }
            index++;
            console.log(stars);
        }
        console.log(length);
    </script>
